<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">

    <fieldset>
        <legend>Compra de Altavoces</legend>

        <!-- Modelo -->
        <label for="modelo">
            Modelo:
        </label>
        <select id="modelo" name="modelo" required>
            <option value="" disabled selected>Elige un modelo</option>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select>
        <br><br>

        <!-- Potencia máxima -->
        <label for="potencia">
            Potencia máxima (50-100 W):
            <input id="potencia" type="number" name="potencia" min="50" max="100" required>
        </label>
        <br><br>

        <!-- Bluetooth -->
        <label for="bluetooth">
            ¿Bluetooth?
        </label>
        <select id="bluetooth" name="bluetooth" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
        <br><br>

        <!-- Color -->
        <label for="color">
            Color:
            <input id="color" type="text" name="color" required>
        </label>
        <br><br>

        <!-- Botón -->
        <button type="submit">Enviar pedido</button>

    </fieldset>

</form>

</body>
</html>
